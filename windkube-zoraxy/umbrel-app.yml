manifestVersion: 1
id: windkube-zoraxy
name: Zoraxy
tagline: General purpose request (reverse) proxy and forwarding tool for networking noobs. Now written in Go!
icon: https://www.myqnap.org/wp-content/uploads/zoraxy-logo.png
category: Network
version: "3.1.6"
port: 8000
description: >-
  Features:
  - Simple to use interface with detail in-system instructions
  - Reverse Proxy (HTTP/2)
  - Virtual Directory
  - WebSocket Proxy (automatic, no set-up needed)
  - Basic Auth
  - Alias Hostnames
  - Custom Headers
  - Redirection Rules
  - TLS / SSL setup and deploy
  - ACME features like auto-renew to serve your sites in https
  - SNI support (and SAN certs)
  - DNS Challenge for Let's Encrypt and these DNS providers
  - Blacklist / Whitelist by country or IP address (single IP, CIDR or wildcard for beginners)
  - Global Area Network Controller Web UI (ZeroTier not included)
  - TCP Tunneling / Proxy
  - Integrated Up-time Monitor
  - Web-SSH Terminal
  - CIDR IP converters
  - mDNS Scanner
  - IP Scanner
  - Basic single-admin management mode
  - External permission management system for easy system integration
  - SMTP config for password reset
developer: tobychui
